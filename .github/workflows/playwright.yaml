name: Playwright Test Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # Setup Node.js environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set your Node.js version

      - name: Install dependencies
        run: |
          npm ci  # Use `npm install` or `npm ci` to install your dependencies

      - name: Run Playwright tests
        run: |
          npx playwright install --with-deps  # Install browsers (needed for GitHub Actions runners)
          npx playwright test  # Run Playwright tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-reports
          path: playwright-report  # Path to the reports generated by Playwright
